<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>シンプルテトリス</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- PC版のレイアウト -->
      <div class="game-info">
        <div class="score">スコア: <span id="score">0</span></div>
        <div class="next-piece">
          <h3>次のブロック</h3>
          <canvas id="next-piece"></canvas>
        </div>
        <div class="settings">
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="sound-switch" checked />
              <span class="slider"></span>
            </label>
            <span class="setting-label">サウンド</span>
          </div>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="animation-switch" checked />
              <span class="slider"></span>
            </label>
            <span class="setting-label">アニメーション</span>
          </div>
        </div>
      </div>

      <!-- スマホ版のハンバーガーメニュー -->
      <button id="menu-button" class="menu-button">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="menu-panel" class="menu-panel">
        <div class="menu-content">
          <div class="mobile-score">
            スコア: <span id="mobile-score">0</span>
          </div>
          <div class="mobile-next-piece">
            <h3>次のブロック</h3>
            <canvas id="mobile-next-piece"></canvas>
          </div>
          <div class="mobile-settings">
            <div class="setting-item">
              <label class="switch">
                <input type="checkbox" id="mobile-sound-switch" checked />
                <span class="slider"></span>
              </label>
              <span class="setting-label">サウンド</span>
            </div>
            <div class="setting-item">
              <label class="switch">
                <input type="checkbox" id="mobile-animation-switch" checked />
                <span class="slider"></span>
              </label>
              <span class="setting-label">アニメーション</span>
            </div>
          </div>
        </div>
      </div>

      <div class="game-board">
        <canvas id="board"></canvas>
        <div id="game-over" class="game-over" style="display: none">
          <div>ゲームオーバー！</div>
          <div>スコア: <span id="final-score">0</span></div>
          <button id="restart-button">もう一度プレイ</button>
        </div>
        <!-- タッチコントロールエリア -->
        <div class="touch-controls">
          <div class="touch-area touch-up" data-action="rotate">
            <div class="touch-hint">回転</div>
          </div>
          <div class="touch-area touch-left" data-action="left">
            <div class="touch-hint">←</div>
          </div>
          <div class="touch-area touch-right" data-action="right">
            <div class="touch-hint">→</div>
          </div>
          <div class="touch-area touch-down" data-action="down">
            <div class="touch-hint">↓</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 音声ファイル -->
    <audio
      id="moveSound"
      src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3"
    ></audio>
    <audio
      id="rotateSound"
      src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"
    ></audio>
    <audio
      id="dropSound"
      src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"
    ></audio>
    <audio
      id="clearSound"
      src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"
    ></audio>
    <audio
      id="gameOverSound"
      src="https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
